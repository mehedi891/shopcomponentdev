client_id = "9e44f2914f087425570039bfac125e53"
name = "shopcomponentdev"
handle = "shopcomponentdev"
application_url = "https://plays-moderator-anonymous-learning.trycloudflare.com"
embedded = true

[build]
include_config_on_deploy = true
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2025-07"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/app/orders"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  uri = "/webhooks"
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]
  
[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_orders,unauthenticated_read_checkouts,unauthenticated_read_product_inventory,unauthenticated_read_product_listings,unauthenticated_write_checkouts,write_products"

[auth]
redirect_urls = ["https://plays-moderator-anonymous-learning.trycloudflare.com/auth/callback", "https://plays-moderator-anonymous-learning.trycloudflare.com/auth/shopify/callback", "https://plays-moderator-anonymous-learning.trycloudflare.com/api/auth/callback"]

[pos]
embedded = false
