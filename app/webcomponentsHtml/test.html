    <!-------------- Shopcomponent app code start -------------->
  <div id="shopcomponent-BH2LMVJ3IW"></div>
  <script type="module">
    window.addEventListener('DOMContentLoaded', async () => {
      const isExistWebcomJs = document.querySelector('script[src="https://cdn.shopify.com/storefront/web-components.js"]');
      const isExistWebcomJs2 = document.querySelector('script[src="https://exists-country-mass-cycles.trycloudflare.com/api/webcompjs"]');

      if (!isExistWebcomJs2) {
        const scriptTag2 = document.createElement('script');
        scriptTag2.type = 'text/javascript';
        scriptTag2.id = 'shopcomponents-js';
        scriptTag2.src = 'https://exists-country-mass-cycles.trycloudflare.com/api/webcompjs';
        document.head.appendChild(scriptTag2);
      }
      if (!isExistWebcomJs) {
        const scriptTag = document.createElement('script');
        scriptTag.type = 'module';
        scriptTag.id = 'shopcomponents-webcomJs';
        scriptTag.src = 'https://cdn.shopify.com/storefront/web-components.js';
        document.body.appendChild(scriptTag);
      }
      const holder = document.getElementById('shopcomponent-BH2LMVJ3IW');
      if (holder) {
        const response = await fetch('https://exists-country-mass-cycles.trycloudflare.com/api/component?id=37');
        const data = await response.json();
        if (data?.data?.compHtml) {
          holder.innerHTML = data.data.compHtml;
          localStorage.setItem('shopcomponentData', JSON.stringify({ plan: data?.data?.shop?.plan?.planName, shop: data?.data?.shop?.shopifyDomain }));
        }
      }
     
    })
  </script>
  <!-------------- Shopcomponent app code end -------------->
